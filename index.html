<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2 class="header__headline">Checkout</h2>
      </header>
      <div class="flex-container--main">
        <main class="main">
          <form class="form" onsubmit="alert('Success!')">
            <section class="form-section">
              <h3 class="form-section__headline">Contact information</h3>
              <div class="form__field">
                <label for="email">Email</label>
                <i class="material-icons icon">email</i>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email..."
                  required
                />
              </div>
              <div class="form__field">
                <label for="phone">Phone</label>
                <i class="material-icons icon">phone</i>
                <input
                  type="tel"
                  name="phone"
                  placeholder="Enter your phone..."
                  required
                />
              </div>
            </section>
            <section class="form-section">
              <h3 class="form-section__headline">Shipping address</h3>
              <div class="form__field">
                <label for="fullname">Full name</label>
                <i class="material-icons icon">account_circle</i>
                <input
                  type="text"
                  name="fullname"
                  placeholder="Your full name..."
                  required
                />
              </div>
              <div class="form__field">
                <label for="address">Address</label>
                <i class="material-icons icon">home</i>
                <input
                  type="text"
                  name="address"
                  placeholder="Your address..."
                  required
                />
              </div>
              <div class="form__field">
                <label for="city">City</label>
                <i class="material-icons icon">location_city</i>
                <input
                  type="text"
                  name="city"
                  placeholder="Your city..."
                  required
                />
              </div>
              <div class="flex-container">
                <div class="form__field">
                  <label for="country">Country</label>
                  <i class="material-icons icon">public</i>
                  <i class="material-icons icon icon--right">expand_more</i>
                  <select name="country" required>
                    <option value="" selected hidden>Your country...</option>
                    <option value="pl">Poland</option>
                    <option value="de">Germany</option>
                    <option value="uk">United Kingdom</option>
                    <option value="fr">France</option>
                    <option value="it">Italy</option>
                  </select>
                </div>
                <div class="form__field">
                  <label for="postal">Postal code</label>
                  <i class="material-icons icon">markunread_mailbox</i>
                  <input
                    type="text"
                    name="postal"
                    placeholder="Your postal code..."
                    required
                  />
                </div>
              </div>
            </section>
            <div class="form__check">
              <input type="checkbox" name="check" />
              <label for="check">Save this information for next time</label>
            </div>
            <div class="form__field">
              <button type="submit" class="form__submit">
                Continue
              </button>
            </div>
          </form>
        </main>
        <aside class="aside">
          <ul class="item-list">
            <li class="item-list__item">
              <div class="flex-container">
                <img
                  src="./img/photo1.png"
                  alt="Picture of ordered product"
                  class="item-list__img"
                />
                <div class="item-list__info">
                  <p class="item-list__name">Vintage Backpack</p>
                  <p class="item-list__pricetag">
                    <span class="pricetag--is">$54.99</span>
                    <span class="pricetag--was">$94.99</span>
                  </p>
                  <div class="input-area">
                    <button
                      class="sub"
                      onclick="this.parentNode.querySelector('.item-list__quantity').stepDown()"
                    >
                      <i class="material-icons">remove</i>
                    </button>
                    <button
                      class="add"
                      onclick="this.parentNode.querySelector('.item-list__quantity').stepUp()"
                    >
                      <i class="material-icons">add</i>
                    </button>
                    <input
                      class="item-list__quantity"
                      type="number"
                      name="quantity"
                      value="1"
                      min="1"
                    />
                  </div>
                </div>
              </div>
            </li>
            <li class="item-list__item">
              <div class="flex-container">
                <img
                  src="./img/photo2.png"
                  alt="Picture of ordered product"
                  class="item-list__img"
                />
                <div class="item-list__info">
                  <p class="item-list__name">Levi Shoes</p>
                  <p class="item-list__pricetag">
                    <span class="pricetag--is">$74.99</span>
                    <span class="pricetag--was">$124.99</span>
                  </p>
                  <div class="input-area">
                    <button
                      class="sub"
                      onclick="this.parentNode.querySelector('.item-list__quantity').stepDown()"
                    >
                      <i class="material-icons">remove</i>
                    </button>
                    <button
                      class="add"
                      onclick="this.parentNode.querySelector('.item-list__quantity').stepUp()"
                    >
                      <i class="material-icons">add</i>
                    </button>
                    <input
                      class="item-list__quantity"
                      type="number"
                      name="quantity"
                      value="1"
                      min="1"
                    />
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <div class="summary">
            <div class="summary__row">
              <span class="summary__txt">Shipping</span>
              <span class="summary__value">$19</span>
            </div>
            <div class="summary__row">
              <span class="summary__txt">Total</span>
              <span class="summary__value">$148.98</span>
            </div>
          </div>
        </aside>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__text">Adam Wojnicki @ DevChallenges.io</p>
    </footer>
  </body>
</html>
