<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2 class="header__headline">Checkout</h2>
      </header>
      <div class="flex-container">
        <main class="main">
          <form class="form">
            <section class="form-section">
              <h3 class="form-section__headline">Contact information</h3>
              <div class="form__field">
                <label for="email">Email</label>
                <i class="material-icons icon">email</i>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email..."
                />
              </div>
              <div class="form__field">
                <label for="phone">Phone</label>
                <i class="material-icons icon">phone</i>
                <input
                  type="tel"
                  name="phone"
                  placeholder="Enter your phone..."
                />
              </div>
            </section>
            <section class="form-section">
              <h3 class="form-section__headline">Shipping address</h3>
              <div class="form__field">
                <label for="fullname">Full name</label>
                <i class="material-icons icon">account_circle</i>
                <input
                  type="text"
                  name="fullname"
                  placeholder="Your full name..."
                />
              </div>
              <div class="form__field">
                <label for="address">Address</label>
                <i class="material-icons icon">home</i>
                <input
                  type="text"
                  name="address"
                  placeholder="Your address..."
                />
              </div>
              <div class="form__field">
                <label for="city">City</label>
                <i class="material-icons icon">location_city</i>
                <input type="text" name="city" placeholder="Your city..." />
              </div>
              <div class="flex-container">
                <div class="form__field">
                  <label for="country">Country</label>
                  <i class="material-icons icon">public</i>
                  <select name="country" required>
                    <option value="" disabled selected hidden
                      >Your country...</option
                    >
                    <option value="pl">Poland</option>
                    <option value="de">Germany</option>
                    <option value="uk">United Kingdom</option>
                    <option value="fr">France</option>
                    <option value="it">Italy</option>
                  </select>
                </div>
                <div class="form__field">
                  <label for="postal">Postal code</label>
                  <i class="material-icons icon">markunread_mailbox</i>
                  <input
                    type="text"
                    name="postal"
                    placeholder="Your postal code..."
                  />
                </div>
              </div>
            </section>
          </form>
        </main>
        <aside class="aside">
          <ul class="item-list">
            <li class="item-list__item">
              <div class="flex-container">
                <img
                  src="./img/photo1.png"
                  alt="Picture of ordered product"
                  class="item-list___img"
                />
                <div class="item-list__info">
                  <p class="item-list__name">Vintage Backpack</p>
                  <p class="item-list__pricetag">
                    <span class="pricetag--is">$54.99</span>
                    <span class="pricetag--was">$94.99</span>
                  </p>
                  <input
                    class="item-list__quantity"
                    type="number"
                    name="quantity"
                  />
                </div>
              </div>
            </li>
            <li class="item-list__item">
              <div class="flex-container">
                <img
                  src="./img/photo2.png"
                  alt="Picture of ordered product"
                  class="item-list___img"
                />
                <div class="item-list__info">
                  <p class="item-list__name">Levi Shoes</p>
                  <p class="item-list__pricetag">
                    <span class="pricetag--is">$74.99</span>
                    <span class="pricetag--was">$124.99</span>
                  </p>
                  <input
                    class="item-list__quantity"
                    type="number"
                    name="quantity"
                  />
                </div>
              </div>
            </li>
          </ul>
        </aside>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__text">Adam Wojnicki @ DevChallenges.io</p>
    </footer>
  </body>
</html>
